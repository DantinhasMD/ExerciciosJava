name: Daily Java Challenge

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run script to generate challenge
        run: |
          python scripts/generate_challenge.py

      - name: Commit new challenge
        run: |
          git config --global user.name "daily-bot"
          git config --global user.email "bot@example.com"
          git add src/java_dailys_challenges/
          git commit -m "Add daily Java challenge"
          git push
