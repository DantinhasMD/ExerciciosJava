name: Daily Java Challenge

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run script to generate challenge
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scripts/generate_challenge.py

      - name: Commit new challenge
        run: |
          git config --global user.name "daily-bot"
          git config --global user.email "bot@example.com"
          git add src/java_daily_challenges/
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Add daily Java challenge"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
